<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validation Check</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="passwordValidationCheck.css">
</head>
<body>
  <div class="box">
    <div class="inputBox">
      <input type="password" id="pswd" placeholder="Password">
      <span id="toggleBtn"></span>
    </div>
    <div class="validation">
      <ul>
        <li id="lower">Маленькие символы</li>
        <li id="upper">Большие символы</li>
        <li id="number">Цифровые символы</li>
        <li id="special">Специальные символы</li>
        <li id="length">Длинна минимум 8 символов</li>
      </ul>
    </div>
  </div>
  <script src="passwordValidationCheck.js"></script>
</body>
</html>
